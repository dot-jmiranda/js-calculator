<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>

    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <button class="clear">C</button>
        <button class="delete">CE</button>
        <button class="operation divide">&divide;</button>
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit ten">9</button>
        <button class="operation multiply">&times;</button>
        <button class="digit four">4</button>
        <button class="digit five">5</button>
        <button class="digit six">6</button>
        <button class="operation minus">-</button>
        <button class="digit one">1</button>
        <button class="digit two">2</button>
        <button class="digit three">3</button>
        <button class="operation plus">+</button>
        <button class="digit zero">0</button>
        <button class="dot">.</button>
        <button class="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
